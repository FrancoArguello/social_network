{% extends "account/base.html" %}
{% load static %}
{% load i18n %}
{% load tailwind_filters %}
{% block head_title %}{% trans "Signup" %}{% endblock %}

{% block content %}

<div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <img class="mx-auto h-12 w-auto" src="{% static 'img/logo.png' %}" alt="Workflow">
    <h2 class="mt-5 text-center text-3xl font-extrabold text-gray-900">
      Saca el máximo partido a tu vida profesional
    </h2>
    
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">  
      <!--FORM-->
      <form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
        {% csrf_token %}
        <div>
          
          <div class="mt-1">
          {{ form|crispy }}
          </div>
          
        </div>

        <div>
          <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Aceptar y unirse
          </button>
          <div class="flex mt-6 items-center text-center">
            <hr class="border-gray-300 border-1 w-full rounded-md">
            <label class="block font-medium text-sm text-gray-700 w-full">
              ¿Ya eres miembro?
            </label>
            <hr class="border-gray-300 border-1 w-full rounded-md">
        </div>
          <div class="mt-2 text-center text-sm text-gray-600">
            <a href="{% url 'account_login' %}" class="font-medium text-indigo-600 hover:text-indigo-500">
              Iniciar sesión
            </a>
          </div>
        </div>
      </form>

    </div>
  </div>
</div>

{% endblock %}
