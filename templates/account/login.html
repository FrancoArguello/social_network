{% extends "account/base.html" %}
{% load static %}
{% load i18n %}
{% load account socialaccount %}
{% load tailwind_filters %}

{% block content %}
<div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <img class="mx-auto h-12 w-auto" src="{% static 'img/logo.png' %}" alt="Workflow">
    <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
      Iniciar sesión
    </h2>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">  
      <!--FORM-->
      <form class="space-y-6" action="{% url 'account_login' %}" method="POST">
        {% csrf_token %}
        <div>
          
          <div class="mt-1">
          {{ form|crispy }}
          </div>
          <div class="text-sm">
            <a href="{% url 'account_reset_password' %}" class="font-medium text-indigo-600 hover:text-indigo-500">
              ¿Has olvidado tu contraseña?
            </a>
          </div>
        </div>

        <div>
          <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            iniciar sesión
          </button>
          <div class="flex mt-6 items-center text-center">
            <hr class="border-gray-300 border-1 w-full rounded-md">
            <label class="block font-medium text-sm text-gray-700 w-full">
              ¿no tienes cuenta?
            </label>
            <hr class="border-gray-300 border-1 w-full rounded-md">
        </div>
          <div class="mt-2 text-center text-sm text-gray-600">
            <a href="{% url 'account_signup' %}" class="font-medium text-indigo-600 hover:text-indigo-500">
              Crear cuenta
            </a>
        </div>
      </form>

    </div>
  </div>
</div>


{% endblock %}
